<template name="UserLayout">
  {{> Header}}

  {{#if Template.subscriptionsReady}}
  <div class="container">
     <div class="row">
       <div class="col-md-offset-3 col-md-6">
         {{> Template.dynamic template=content}}
       </div>
     </div>
   </div>
  {{else}}
    <h3 class="label label-info">Loading Data ... Please Wait</h3>
  {{/if}}
</template>
