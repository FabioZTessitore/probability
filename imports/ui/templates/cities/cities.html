<template name="Cities">
  <h1>Cities List</h1>

  {{#if Template.subscriptionsReady}}
  <p>You have these cities:
    <ul>
      {{#each cities}}
      <li><a class="cityname">{{name}}</a></li>
      {{/each}}
    </ul>
  </p>
  {{else}}
  <p class="label label-info">Loading Data ... Please Wait</p>
  {{/if}}
</template>
