<template name="Cities">
  Cities List

  <p>You have these cities:
    <ul>
      {{#each cities}}
      <li>{{name}} (workers: {{workers}})<br>
      wood: {{wood}}, wood_production: {{wood_production}}, wood_storage: {{prob_storage_wood}}<br>
      stone: {{stone}}, stone_production: {{stone_production}}, stone_storage: {{prob_storage_stone}}</li>
      {{/each}}
    </ul>
  </p>
</template>
