<template name="Header">
  <nav class="navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {{#if currentUser}}
      <a class="navbar-brand" href="{{pathFor 'user-home'}}">Probability</a>
      {{else}}
      <a class="navbar-brand" href="{{pathFor 'home-page'}}">Probability</a>
      {{/if}}
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
        <li><a href="#"><button type="button" class="btn btn-default logout"><strong>Logout</strong></button></a></li>
        {{else}}
        <li><a href="{{pathFor 'login'}}"><button type="button" class="btn btn-default"><strong>Login</strong></button></a></li>
        <li><a href="{{pathFor 'signup'}}"><button type="button" class="btn btn-success"><strong>Sign up</strong></button></a></li>
        {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
