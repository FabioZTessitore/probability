<template name="Signup">
  <div class="page-header">
  <h1>Join Probability</h1>
  <h4>The best way to play</h4>
  </div>

  <h3>Create your personal account</h3>
  <form>
    <div class="form-group {{errorClass 'username'}}">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
      <span class="help-block">{{errorMessage 'username'}}</span>
    </div>
    <div class="form-group {{errorClass 'password1'}}">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="password">
      <span class="help-block">{{errorMessage 'password1'}}</span>
    </div>
    <div class="form-group {{errorClass 'password2'}}">
      <label for="password2">Ripeti Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="ripeti password">
      <span class="help-block">{{errorMessage 'password2'}}</span>
    </div>
    <div class="form-group {{errorClass 'passwordMatch'}}">
      <span class="help-block">{{errorMessage 'passwordMatch'}}</span>
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
  </form>
</template>
